<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Intro to web development basics</title>
  <meta name="description" content="Presentation about html/css/js basics">
  <meta name="author" content="John Ladan">

  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="lib/marked.js"></script>
</head>

<body>
  <section id='content'>
      <h1>Meaningless header</h1>
      <p>Content will show here soon.</p>
  </section>
</body>

<script>
var url = './contents.md';

var cFile = new XMLHttpRequest();
cFile.open('GET', url, true);
cFile.send();
cFile.addEventListener('readystatechange', function() {
    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
        window.setTimeout(renderContents.bind(this, this.responseText), 1000);
    }
});

function renderContents(contentText) {
    html = marked(contentText);
    document.getElementById('content').innerHTML = html;
}
</script>
<script src="app/slideshow.js"></script>
</html>
